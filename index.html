<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <section class="box">
      <div>
        <h1>Level Up Your Frontend Skills</h1>
      </div>
      <div class="sign">
        <p>Sign up for our free newsletter to receive weekly coding challenges that
          will help ou improve vour frontend development skills.</p>
      </div>
      <div class="email">
        <input 
        type="email" 
        id="email" 
        placeholder="Enter your example.com email" 
        pattern=".+@example\.com" 
        required 
        />
          <button class="btn">Subscribe</button>
      </div>
      <div class="agree">
        <input type="checkbox" id="agree" required />
        <label for="agree">
        By checking this box, you agree to recerve our weekly newsletter containing coding challenges, tips, and other
          related content. You ma unsubscribe trom the newsletter at any time  
      </div>
    </section>
    <script src="/src/script.js"></script>
  </body>
</html>
